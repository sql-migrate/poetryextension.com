
# Syntax highlighting
markdown:            redcarpet
highlighter:         pygments

# Permalinks
permalink:           :title
relative_permalinks: true

# Setup
timezone:            your timezone # eg. Asia/Kathmandu
locale:              your locale language # eg. en_us
name:				         site name
title:               The Poetry Extension
tagline:             'tagline'
description:         'description'
url:                 sql-migrate.github.io/poetryextension.com
rss:                 rss feed url
baseurl:             '/poetryextension.com/'
baseurl_posts_img:   '/poetryextension.com/assets/images/posts/'
baseurl_featured_img: '/poetryextension.com/assets/images/hero/'
baseurl_featured_thumbnail: '/poetryextension.com/assets/images/thumbnail/'
baseurl_javascripts: '/poetryextension.com/assets/javascripts/'
icon:                your site icon path # /assets/img/icon.png [best 300px X 300px]
disqus:              disqus_shortname # get it on https://disqus.com/admin/

author:
  name:           	 your name
  url:            	 your site url
  facebook:          username
  twitter:           username
  google_plus:       username
  linkedin:          username
  dribbble:          username
  pinterest:         username
  kiva:              username

fb_admins:           your facebook profile id
fb_appid:            your facebook app id

# Server
destination:      	 ./_site
exclude:          	 [".editorconfig", ".gitignore", "bower.json", "composer.json", "CONTRIBUTING.md", "CNAME", "LICENSE", "Gruntfile.js", "package.json", "node_modules", "README.md", "sass", "haml"]
port:             	 9001

defaults:
  -
    scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "default"
